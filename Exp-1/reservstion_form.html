<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image:  url('train.jpg');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;      
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <script>
        function bookTicket() {
            let trainName = document.getElementById("train-name").value.trim();
            let trainNumber = document.getElementById("train-number").value.trim();
            let departure = document.getElementById("departure").value.trim();
            let arrival = document.getElementById("arrival").value.trim();
            let date = document.getElementById("date").value.trim();
            let passengerName = document.getElementById("passenger-name").value.trim();
            let age = document.getElementById("age").value.trim();
            let seatClass = document.getElementById("seat-class").value;

            if (trainName === "" || trainNumber === "" || departure === "" || arrival === "" || date === "" || passengerName === "" || age === "" || seatClass === "") {
                alert("Please fill out all fields before booking.");
                return;
            }
            alert("Ticket Booked Successfully");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Train Reservation</h2>
        <form>
            <label for="train-name">Train Name:</label>
            <input type="text" id="train-name" name="train-name" required>

            <label for="train-number">Train Number:</label>
            <input type="text" id="train-number" name="train-number" required>

            <label for="departure">Departure Station:</label>
            <input type="text" id="departure" name="departure" required>

            <label for="arrival">Arrival Station:</label>
            <input type="text" id="arrival" name="arrival" required>

            <label for="date">Date of Travel:</label>
            <input type="date" id="date" name="date" required>

            <label for="passenger-name">Passenger Name:</label>
            <input type="text" id="passenger-name" name="passenger-name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="seat-class">Class:</label>
            <select id="seat-class" name="seat-class" required>
                <option value="">Select Class</option>
                <option value="First Class">First Class</option>
                <option value="Second Class">Second Class</option>
                <option value="Sleeper">Sleeper</option>
            </select>

            <button type="button" onclick="bookTicket()">Book Ticket</button>
        </form>
    </div>
</body>
</html>
